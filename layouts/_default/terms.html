{{ partial "header.html" . }}

<header>
  <span class="f3 b">/ </span>
  <a href="{{ .Site.BaseURL  }}" class="f3 b bw1 bb pb1 no-underline black">{{ .Site.Title }}</a>
  <span class="f3 b"> / </span>
  <span class="f3 b pb1 no-underline black">{{ lower .Title }}</span>
</header>

<main class="mt5">
  <div>
    <ul id="list" class="pl0">
      {{ range .Pages }}
      {{ if ne .Title "" }}
      <li class="list pl0 lh-copy hide-child">
        <a class="f4 b dib black no-underline" href="{{ .Permalink}}">{{ .Title }}</a>
        <span class="f6 gray db dib-ns child"><em>last seen</em> {{ .Lastmod.Format "January 2, 2006" }}</span>
      </li>
      {{ end }}
      {{ end }}
    </ul>
  </div>
</main>

{{ partial "footer.html" . }}
